<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai|SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <img src="https://sso.masaischool.com/brand_dark.svg" alt="masai_logo">
        <div>
            <h3>Sign Up</h3>
            <form>
                <label for="mail">Email</label>
                <input type="email" name="" id="mail" placeholder="Enter Email Address" required>
    
                <label for="phone">Mobile Number</label>
                <input type="tel" name="" id="phone" placeholder="Enter Mobile Number"  minlength="10" maxlength="10" required>
                
                <label for="pass">Password</label>
                <input type="password" name="" placeholder="Enter Password"  id="pass" required>
    
                <div id="tc">By singing up, i accept the masai school <span>Terms of service</span> and acknowledge the <span>Privacy Policy</span> </div>
                <input type="submit" value="Sign Up">
            </form>
            <p>Already a member <a href="Login_page.html">Login</a></p>
        </div>
    </div>
</body>
<script>
    document.querySelector("form").addEventListener("submit",creation);
    function creation(e){
        e.preventDefault();
        let mail=e.target[0].value;
        let mobile=e.target[1].value;
        let pass=e.target[2].value;

        let obj={
            email:mail,
            mobile_number:mobile,
            password:pass
        }
        localStorage.setItem("userData",JSON.stringify(obj));
        alert("New Account Created");
        window.location.href = "login_page.html";
    }
</script>
</html>
