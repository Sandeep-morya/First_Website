<script>
  let likes = localStorage.getItem("total_likes");
  let dislikes = localStorage.getItem("total_dislikes");

  /*----------------------- üòÅ Code start --------------------*/
  let like = document.querySelector("#likes_count");
  like.innerText = likes;
  let dislike = document.querySelector("#dislikes_count");
  dislike.innerText = dislikes;

  /*----------------------- LIke Manage --------------------*/
  document
    .querySelector("#reactions h1:first-child")
    .addEventListener("click", likeManage);
  function likeManage(e) {
    likes++;
    like.innerText = likes;
    localStorage.setItem("total_likes", like.innerText);
  }

  /*----------------------- Dislike Manage --------------------*/
  document
    .querySelector("#reactions h1:last-child")
    .addEventListener("click", dislikeManage);
  function dislikeManage() {
    dislikes++;
    dislike.innerText = dislikes;
    localStorage.setItem("total_dislikes", dislike.innerText);
  }
  //localStorage.clear();

</script>
